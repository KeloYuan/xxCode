    <script>
        // å…¨å±€çŠ¶æ€
        let rootDirectoryHandle = null;
        let currentFileHandle = null;
        let fileTreeData = [];
        let fileHandleMap = new Map(); // å­˜å‚¨æ–‡ä»¶è·¯å¾„åˆ°FileHandleçš„æ˜ å°„

        // æ‰“å¼€çš„æ ‡ç­¾é¡µ
        let openTabs = [];

        // æ‰“å¼€æ–‡ä»¶å¤¹
        async function openFolder() {
            try {
                // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒ File System Access API
                if (!('showDirectoryPicker' in window)) {
                    alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ–‡ä»¶ç³»ç»Ÿè®¿é—®APIã€‚\nè¯·ä½¿ç”¨ Chrome 86+ã€Edge 86+ æˆ–å…¶ä»–æ”¯æŒçš„æµè§ˆå™¨ã€‚');
                    return;
                }

                // æ‰“å¼€æ–‡ä»¶å¤¹é€‰æ‹©å¯¹è¯æ¡†
                rootDirectoryHandle = await window.showDirectoryPicker({
                    mode: 'readwrite'
                });

                // è¯»å–æ–‡ä»¶å¤¹å†…å®¹
                fileTreeData = [];
                fileHandleMap.clear();
                await readDirectory(rootDirectoryHandle, fileTreeData, '');

                // æ¸²æŸ“æ–‡ä»¶æ ‘
                const fileTree = document.getElementById('fileTree');
                fileTree.innerHTML = '';
                renderFileTree(fileTreeData, fileTree);

                console.log('æ–‡ä»¶å¤¹æ‰“å¼€æˆåŠŸ:', rootDirectoryHandle.name);
            } catch (error) {
                if (error.name !== 'AbortError') {
                    console.error('æ‰“å¼€æ–‡ä»¶å¤¹å¤±è´¥:', error);
                    alert('æ‰“å¼€æ–‡ä»¶å¤¹å¤±è´¥: ' + error.message);
                }
            }
        }

        // é€’å½’è¯»å–ç›®å½•
        async function readDirectory(directoryHandle, parentArray, parentPath) {
            const entries = [];
            
            try {
                for await (const entry of directoryHandle.values()) {
                    const fullPath = parentPath ? `${parentPath}/${entry.name}` : entry.name;
                    
                    // è·³è¿‡éšè—æ–‡ä»¶å’Œå¸¸è§çš„å¿½ç•¥ç›®å½•
                    if (entry.name.startsWith('.') || 
                        ['node_modules', 'dist', 'build', '.git', '.vscode'].includes(entry.name)) {
                        continue;
                    }

                    if (entry.kind === 'directory') {
                        const folderItem = {
                            name: entry.name,
                            type: 'folder',
                            icon: 'ğŸ“',
                            expanded: false,
                            children: [],
                            handle: entry,
                            path: fullPath
                        };
                        entries.push(folderItem);
                        fileHandleMap.set(fullPath, entry);
                        
                        // é€’å½’è¯»å–å­ç›®å½•
                        await readDirectory(entry, folderItem.children, fullPath);
                    } else if (entry.kind === 'file') {
                        const fileItem = {
                            name: entry.name,
                            type: 'file',
                            icon: getFileIcon(entry.name),
                            handle: entry,
                            path: fullPath
                        };
                        entries.push(fileItem);
                        fileHandleMap.set(fullPath, entry);
                    }
                }

                // æ’åºï¼šæ–‡ä»¶å¤¹åœ¨å‰ï¼Œæ–‡ä»¶åœ¨åï¼ŒåŒç±»æŒ‰å­—æ¯æ’åº
                entries.sort((a, b) => {
                    if (a.type === b.type) {
                        return a.name.localeCompare(b.name);
                    }
                    return a.type === 'folder' ? -1 : 1;
                });

                parentArray.push(...entries);
            } catch (error) {
                console.error('è¯»å–ç›®å½•å¤±è´¥:', error);
            }
        }

        // æ ¹æ®æ–‡ä»¶æ‰©å±•åè·å–å›¾æ ‡

            const ext = filename.split('.').pop().toLowerCase();
            const iconMap = {
                'js': 'ğŸ“œ',
                'ts': 'ğŸ“˜',

                'ets': 'ğŸ“„',

        // æ‰“å¼€æ–‡ä»¶
        async function openFile(fileItem) {
            try {
                const fileHandle = fileItem.handle;

        // ç®€å•çš„è¯­æ³•é«˜äº®
        function highlightCode(code, filename) {
            const ext = filename.split('.').pop().toLowerCase();
            
            // å¯¹äºä»£ç æ–‡ä»¶è¿›è¡Œç®€å•é«˜äº®
            if (['js', 'ts', 'jsx', 'tsx', 'ets'].includes(ext)) {
                return highlightJavaScript(code);
            } else if (['html', 'xml'].includes(ext)) {
                return escapeHtml(code);
            } else if (ext === 'json') {
                return highlightJSON(code);
            } else if (ext === 'md') {
                return escapeHtml(code);
            }
            
            return escapeHtml(code);
        }

        // JavaScript/TypeScript é«˜äº®
        function highlightJavaScript(code) {
            let highlighted = escapeHtml(code);
            
            // å…³é”®å­—
            const keywords = ['import', 'export', 'from', 'class', 'function', 'const', 'let', 'var', 
                            'if', 'else', 'for', 'while', 'return', 'async', 'await', 'new', 
                            'this', 'super', 'extends', 'implements', 'interface', 'type', 
                            'public', 'private', 'protected', 'static', 'readonly', 'void'];
            
            keywords.forEach(keyword => {
                const regex = new RegExp(`\\b(${keyword})\\b`, 'g');
                highlighted = highlighted.replace(regex, '<span class="keyword">$1</span>');
            });
            
            // å­—ç¬¦ä¸²
            highlighted = highlighted.replace(/(['"`])(.*?)\1/g, '<span class="string">$1$2$1</span>');
            
            // æ³¨é‡Š
            highlighted = highlighted.replace(/\/\/(.*?)$/gm, '<span class="comment">//$1</span>');
            highlighted = highlighted.replace(/\/\*(.*?)\*\//gs, '<span class="comment">/*$1*/</span>');
            
            // æ•°å­—
            highlighted = highlighted.replace(/\b(\d+)\b/g, '<span class="number">$1</span>');
            
            return highlighted;
        }

        // JSON é«˜äº®
        function highlightJSON(code) {
            try {
                const obj = JSON.parse(code);
                return escapeHtml(JSON.stringify(obj, null, 2));
            } catch {
                return escapeHtml(code);
            }
        }

        function toggleFolder(item, arrowElement) {

            if (item.expanded) {

            // åˆ‡æ¢å­é¡¹æ˜¾ç¤º

                    // å¦‚æœå®¹å™¨ä¸ºç©ºï¼Œæ¸²æŸ“å­é¡¹
